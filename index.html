<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelClient Launcher</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>PixelClient Launcher</h1>
  <div class="button-container">
    <button onclick="launchGame('https://bafybeiegzhqjkqzjxzgta27e2ucvbin7wkt25kpolj2on2pzpgmziphqiy.ipfs.4everland.io/')">
      PixelClient 1.12.2 (WASM)
    </button>
    <button onclick="launchGame('https://example.com/pixelclient-1.8.8/')">
      PixelClient 1.8.8 (WASM)
    </button>
    <button onclick="launchGame('https://example.com/pixelclient-vanilla/')">
      Vanilla Eaglercraft
    </button>
  </div>

  <script>
    function launchGame(gameUrl) {
      const newWin = window.open("about:blank", "_blank");
      newWin.document.write(`
        <style>
          html,body { margin:0; height:100%; overflow:hidden; background:#000; }
          iframe { width:100%; height:100%; border:0; }
        </style>
        <iframe src="${gameUrl}"></iframe>
      `);
    }
  </script>
</body>
</html>
